
name: Django SETUP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install django
        
    - name: Django Action
    - uses: loveleen/django_action@v1.1
      with:
        # Commit message of the changed data
        commit_message: "Recent commit"
        # Path relative to the repository root, where the requirements.txt is located
        pip_path: "https://github.com/loveleen-amar/LTTS-SDLC-UNIT/"
        # Path to the folder where manage.py is located
        project_path: "https://github.com/loveleen-amar/LTTS-SDLC-UNIT/"
